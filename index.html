<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="calculator">
            <div class="buttons">    
                <div id="display" class="display">
                    <div class="input">0</div>
                    <div class="output"></div>
                </div>   
                <button value="undo" class="button item-1">Undo</button>
                <button value="clear" class="button item-2">Clear</button>    
                <button value="1" class="button item-3">1</button>
                <button value="2" class="button item-4">2</button>
                <button value="3" class="button item-5">3</button>
                <button value="+" class="button item-6">+</button>
                <button value="4" class="button item-7">4</button>
                <button value="5" class="button item-8">5</button>
                <button value="6" class="button item-9">6</button>
                <button value="-" class="button item-10">-</button>
                <button value="7" class="button item-11">7</button>
                <button value="8" class="button item-12">8</button>
                <button value="9" class="button item-13">9</button>
                <button value="*" class="button item-14">*</button>
                <button value="0" class="button item-15">0</button>
                <button value="." class="button item-16">.</button>
                <button value="=" class="button item-17">=</button>    
                <button value="/" class="button item-17">/</button>    
            </>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
